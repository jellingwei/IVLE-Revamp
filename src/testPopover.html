<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap modal</title>

	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="dist/bootstrap-clockpicker.min.css">
	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    </head>
    <body>
     <h1>The bootstrap modal experiment</h1>



     <!-- Button trigger modal -->
     <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
      Launch demo modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
       <div class="modal-content">

        <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title reminders"><b>Remind me again...</b></h4>
       </div>

       <!-- Modal Content -->
       <div class="modal-body">

        <div class="container-fluid">
          <div class="form-group">
            <h4>at</h4>
            <!-- Clock Picker -->
            <div class="form-group">
              <div class="input-group clockpicker col-md-3">
                <input type="text" class="form-control reminders time-input">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-time"></span>
                </span>
              </div>
            </div>

            <div class="form-group">
              <button type="button" class="btn btn-primary">8am</button>
              <button type="button" class="btn btn-primary">12pm</button>
              <button type="button" class="btn btn-primary">6pm</button>
              <button type="button" class="btn btn-primary">10pm</button>
            </div>


            <!-- Calendar -->
            <div class="form-group">
              <h4>on</h4>
              <div class='input-group date col-md-4' id='datetimepicker1'>
                <input type='text' class="form-control reminders date-input"/>
                <span class="input-group-addon">
                 <span class="glyphicon glyphicon-calendar"></span>
               </span>
             </div>             
           </div>

           <button type="button" class="btn btn-primary">Tomorrow</button>
           <button type="button" class="btn btn-primary">next week</button>
           <button type="button" class="btn btn-primary">next month</button>

         </div>
       </div>
     </div>

     <div class="modal-footer">
       <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
       <button type="button" class="btn btn-primary">Save changes</button>
     </div>

   </div>
 </div>
</div>


<script type="text/javascript" src="js/moment.min.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="js/vendor/jquery-1.10.1.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="dist/bootstrap-clockpicker.min.js"></script>
<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>

<script src="js/popover.js"></script>
</body>
</html>

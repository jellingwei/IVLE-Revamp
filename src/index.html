<body>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">

            <div class="modal-header">
               <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
               <h4 class="modal-title reminders"><b>Remind me again...</b></h4>
           </div>

           <!-- Modal Content -->
           <div class="modal-body">

            <div class="container-fluid">
                <div class="form-group">
                  <h4>at</h4>
                  <!-- Clock Picker -->
                  <div class="form-group">

                    <div class="input-group clockpicker col-md-3">
                      <input type="text" class="form-control reminders time-input">
                      <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary reminder-8am">8am</button>
                <button type="button" class="btn btn-primary reminder-12pm">12pm</button>
                <button type="button" class="btn btn-primary reminder-6pm">6pm</button>
                <button type="button" class="btn btn-primary reminder-10pm">10pm</button>
            </div>


            <!-- Calendar -->
            <div class="form-group">
                <h4>on</h4>
                <div class='input-group date col-md-5' id='datetimepicker'>
                  <input type='text' class="form-control reminders date-input"/>
                  <span class="input-group-addon">
                   <span class="glyphicon glyphicon-calendar"></span>
               </span>
           </div>             
       </div>

       <button type="button" class="btn btn-primary reminder-today">Today</button>
       <button type="button" class="btn btn-primary reminder-tomorrow">Tomorrow</button>
       <button type="button" class="btn btn-primary reminder-nextWeek">next week</button>
       <button type="button" class="btn btn-primary reminder-nextMonth">next month</button>

   </div>
</div>
</div>

<div class="modal-footer">
   <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
   <button type="button" class="btn btn-primary reminder-save">Save changes</button>
</div>

</div>
</div>
</div>

<div class="container">
    <aside class="menu">
        <div class="min-max">
            <div class="row">
                <img src="img/close-menu.png" class="close-menu" alt="Close Menu"/>
            </div>
        </div>
        <!-- <h4 class="category-header">Mailboxes</h4> -->

        <br></br>
            <nav class="categories">
                <ul>
                    <li class="active"><span class="icon"></span><a>Announcements</a><span id="announcements-counter" class="counter">2</span></li>
                    <li><span class="icon"></span><a href="workbin.html">Workbin</a><span class="counter">6</span></li>
                </ul>
            </nav>
            
            <br></br>
            
            <h4 class="category-header">Modules</h4>
            <nav class="categories category-modules">
                <ul>
                    <li  data-module="CS3217"><span class="icon"></span><a href="#">CS3217</a></li>
                    <li data-module="CS2106"><span class="icon" ></span><a href="#">CS2106</a></li>
                    <li data-module="CS3240"><span class="icon"></span><a href="#">CS3240</a></li>
                    <li data-module="CS3230"><span class="icon"></span><a href="#">CS3230</a></li>
                    <li data-module="LSM1303"><span class="icon" ></span><a href="#">LSM1303</a></li>
                </ul>
            </nav>
            
            <br></br>
            <br></br>
            <br></br>

            <nav class="categories">
                <ul>
                    <li><span class="icon trash"></span><a href="#">Logout</a></li>
                 </ul>
            </nav>
        </aside>

        <div class="container announcements-wrapper">
            <aside class="emails">
                <div class="email-options">
                    <div class="row">
                        Show &middot; 
                        <span class="filter-dropdown">
                            <ul class="announcements-filters">
                                <li id="announcements-filters-all">All</li>
                                <li id="announcements-filters-read">Read</li>
                                <li id="announcements-filters-unread">Unread</li>
                                <li id="announcements-filters-favourites">Favourites</li>
                            </ul>
                        </span>
                    </div>
                </div>
                <div class="pre-emails">
                </div>
            </aside>
            <section class="email-content">
                <div class="email-title">
                    <div class="row">
                        <h1 class="email-title-header"></h1>
                    </div>
                </div>
                <div class="email-from">
                    <div class="row">
                        <span class="email-from-time left"></span>
                        <span class="announcement-favourite-icon icon pin right"></span>
                    </div>
                </div>
            </div>
            <div class="email-from">
                <div class="row">
                    <div class="email-inside-content">
                        <p>Select an announcement to view.</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>

	<!--[if gt IE 8]><!-->
	<html class="no-js"> <!--<![endif]-->
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>ModFeed</title>

		<meta name="description" content="">
		<meta name="viewport" content="initial-scale=1.0,width=device-width">

		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="dist/bootstrap-clockpicker.min.css">
		<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
		<link rel="stylesheet" type="text/css" href="css/normalize.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
		<link rel="stylesheet" type="text/css" href="css/modfeed.css">

		<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<script src="js/vendor/modernizr-2.6.2.min.js"></script>

	</head>
	<body>

		<!-- Modal -->
		<div class="modal fade" id="reminderModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title reminders"></h4>
					</div>

					<!-- Modal Content -->
					<div class="modal-body">

						<div class="reminder-saved-msg"><h2>Reminder saved</h2></div>
						<div class="container-fluid">
							<div class="form-group">
								<div class="reminder-heading"></div>
								<!-- Clock Picker -->
								<div class="form-group">

									<div class="input-group clockpicker col-md-3">
										<input type="text" class="form-control reminders time-input">
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-time"></span>
										</span>
									</div>
								</div>

								<div class="form-group">
									<button type="button" class="btn btn-primary reminder-8am">8am</button>
									<button type="button" class="btn btn-primary reminder-12pm">12pm</button>
									<button type="button" class="btn btn-primary reminder-6pm">6pm</button>
									<button type="button" class="btn btn-primary reminder-10pm">10pm</button>
								</div>

								<!-- Calendar -->
								<div class="form-group">
									<div class='input-group date col-md-5' id='datetimepicker'>
										<input type='text' class="form-control reminders date-input"/>
										<span class="input-group-addon">
											<span class="glyphicon glyphicon-calendar"></span>
										</span>
									</div>             
								</div>

								<button type="button" class="btn btn-primary reminder-today">Today</button>
								<button type="button" class="btn btn-primary reminder-tomorrow">Tomorrow</button>
								<button type="button" class="btn btn-primary reminder-nextWeek">next week</button>
								<button type="button" class="btn btn-primary reminder-nextMonth">next month</button>

							</div>
						</div>
					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-danger reminder-delete" data-dismiss="modal">Delete reminder</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary reminder-save">Add reminder</button>
					</div>

				</div>
			</div>
		</div>

		<div class="container">
			<aside class="menu">
				<div class="min-max">
					<div class="row">
						<img src="img/close-menu.png" class="close-menu" alt="Close Menu"/>
					</div>
				</div>
				<!-- <h4 class="category-header">Mailboxes</h4> -->

				<br></br>
				<nav class="categories">
					<ul>
						<a><li class="active"><span class="icon"></span>Announcements<span id="announcements-counter" class="counter">2</span></li></a>
						<a href="workbin.html"><li><span class="icon"></span>Workbin<span class="counter">6</span></li></a>
					</ul>
				</nav>

				<br></br>

				<h4 class="category-header">Filter by Modules</h4>
				<nav class="categories category-modules">
					<ul>
						<a href="#"><li  data-module="CS3217"><span class="icon"></span>CS3217</li></a>
						<a href="#"><li data-module="CS2106"><span class="icon" ></span>CS2106</li></a>
						<a href="#"><li data-module="CS3240"><span class="icon"></span>CS3240</li></a>
						<a href="#"><li data-module="CS3230"><span class="icon"></span>CS3230</li></a>
						<a href="#"><li data-module="LSM1303"><span class="icon" ></span>LSM1303</li></a>
					</ul>
				</nav>

			</aside>

			<div class="container announcements-wrapper">
				<aside class="items">
					<div class="item-options">
						<div class="row">
							Show &middot; 
							<span class="filter-dropdown">
								<ul class="announcements-filters">
									<li id="announcements-filters-all">All</li>
									<li id="announcements-filters-read">Read</li>
									<li id="announcements-filters-unread">Unread</li>
									<li id="announcements-filters-favourites">Favourites</li>
								</ul>
							</span>
						</div>
					</div>
					<div class="pre-items">
					</div>
				</aside>
				<section class="item-content">
					<div class="item-title">
						<div class="row">
							<h1 class="item-title-header"></h1>
						</div>
					</div>
					<div class="item-from">
						<div class="row">
							<span class="item-from-time left"></span>
							<span class="announcement-favourite-icon icon pin right"></span>
						</div>
					</div>
					<div class="item-from">
						<div class="row">
							<div class="item-inside-content">
								<p>Select an announcement to view.</p>
							</div>
						</div>
					</div>
					<div class="item-from">
						<div class="row">
							<div class="item-inside-bottom">
								<img src="img/alert_friend.png" class="alert-friend">
								<img src="img/gcal.png">
								<img src="img/print.png">
							</div>
						</div>
					</div>
				</section>

				<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>-->
				<!--<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>-->
				<script type="text/javascript" src="js/moment.min.js"></script>
				<script type="text/javascript" src="js/vendor/jquery-1.10.1.min.js"></script>
				<script type="text/javascript" src="js/bootstrap.min.js"></script>
				<script type="text/javascript" src="dist/bootstrap-clockpicker.min.js"></script>
				<script type="text/javascript" src="js/bootstrap-datetimepicker.min.js"></script>
				<script src="js/vendor/jquery-ui.js"></script>

				<script src="js/vendor/jquery.slimscroll.min.js"></script>

				<script src="js/plugins.js"></script>
				
				<script src="js/dummyAnnouncements.js"></script>
				<script src="js/main.js"></script>
				<script src="js/reminders.js"></script>
			</div>
		</body>
</html>

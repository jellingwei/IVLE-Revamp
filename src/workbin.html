<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>ModFeed</title>

    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1.0,width=device-width">

    <link rel="stylesheet" type="text/css" href="css/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/workbin.css">
    <link rel="stylesheet" type="text/css" href="css/modfeed.css">
    


    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <script src="js/vendor/modernizr-2.6.2.min.js"></script>

</head>
<body>

    <div class="container">
        <aside class="menu">
            <div class="min-max">
                <div class="row">
                    <img src="img/close-menu.png" class="close-menu" alt="Close Menu"/>
                </div>
            </div>

            <br></br>

            <nav class="categories">
                <ul>
                  <a href="index.html"> <li> <span class="icon"></span>Announcements</a><span id="announcements-counter" class="counter">10</span></li>
                    <li class="active"><span class="icon"></span><a>Workbin</a><span class="counter">6</span></li>
                </ul>
            </nav>

            <br></br>

            <h4 class="category-header">Modules</h4>
            <nav class="categories category-modules">
                <ul>
                    <li  data-module="CS3217"><span class="icon folder"></span><a href="#">CS3217</a></li>
                    <li data-module="CS2106"><span class="icon folder" ></span><a href="#">CS2106</a></li>
                    <li data-module="CS3240"><span class="icon folder"></span><a href="#">CS3240</a></li>
                    <li data-module="CS3230"><span class="icon folder"></span><a href="#">CS3230</a></li>
                    <li data-module="LSM1303"><span class="icon folder" ></span><a href="#">LSM1303</a></li>
                </ul>
            </nav>

            <br></br>
            <h4 class="category-header">Folders</h4>
            <nav class="categories category-folders">
                <ul>
                    <li data-folder="Lecture"><span class="icon folder"></span><a href="#">Lecture Notes</a></li>
                    <li data-folder="Assignment"><span class="icon folder"></span><a href="#">Assignments</a></li>
                    <li data-folder="Tutorial"><span class="icon folder"></span><a href="#">Tutorials</a></li>
                    <li data-folder="Reading"><span class="icon folder"></span><a href="#">Readings</a></li>
                    <li data-folder="Project"><span class="icon folder"></span><a href="#">Project</a></li>
                    <li data-folder="Lab"><span class="icon folder"></span><a href="#">Lab Files</a></li>
                    <li data-folder="Submission"><span class="icon submission"></span><a href="#">Submission</a></li>
                </ul>
            </nav>

        </aside>

        <div class="container announcements-wrapper">
            <aside class="emails">
                <div class="email-options">
                    <div class="row">
                        Show &middot;
                        <span class="filter-dropdown">
                            <ul class="announcements-filters">
                                <li id="announcements-filters-all">Downloaded</li>
                                <li id="announcements-filters-read">Not Downloaded</li>
                            </ul>
                        </span>
                    </div>
                </div>
                <div class="pre-emails">
                </div>
            </aside> 
            <section class="email-content">
                <div class="email-title">
                    <div class="row">
                        <h1 class="email-title-header"></h1>
                    </div>
                </div>
                <div class="row">
                    <div id="previewLoading" class="email-inside-content">
                        <p>Preview is loading</p>
                    </div>
                    <div id="viewerContainer">
                        <div id="previewViewer" class="pdfViewer">
                            <canvas id="previewPage1" width="1019" height="1319" style="width: 1019px; height: 1319px;"></canvas>
                        </div>
                    </div>
                  <div class="email-from">
                    <div class="row">
                        <span class="icon download"></span><span>Download</span>
                    </div> 
                </div>
            </section>
            <section class="upload-container">
                
                <form 
                      class="dropzone"
                      id="submissionsUpload"></form>
            </section>
        </div>
    </div>

    <!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>-->
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script src="dist/pdf.js"></script></script>
    <script src="js/vendor/jquery.slimscroll.min.js"></script>

    <script src="js/plugins.js"></script>
    
<script src="js/vendor/dropzone.js"></script>
    <script src="js/workbin.js"></script>
    <script src="js/dummyWorkbinContent.js"></script>
    

    
</body>
</html>
